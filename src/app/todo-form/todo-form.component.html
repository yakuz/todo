<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-10">
      <div class="form-group">
        <input type="text" name="task" placeholder="Type here..." class="form-control" maxlength="30" ngModel required>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Add</button>
    </div>
  </div>
</form>
